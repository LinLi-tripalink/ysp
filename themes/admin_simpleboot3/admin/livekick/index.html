<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >踢人列表</a></li>
			
		</ul>
		
		<form class="well form-inline margin-top-20" method="post" action="{:url('Livekick/index')}">
			提交时间：	
			<input type="text" name="start_time" class="js-bootstrap-date form-control" value="{:input('request.start_time')}" autocomplete="off" placeholder="开始时间">-
			<input type="text" name="end_time" class="js-bootstrap-date form-control" value="{:input('request.end_time')}" autocomplete="off" placeholder="结束时间">&nbsp; &nbsp;
			关键字：			
			<input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}" placeholder="请输入主播ID">			
			<input type="submit" class="btn btn-primary" value="搜索"/>
			<a class="btn btn-danger" href="{:url('Admin/Livekick/index')}">清空</a>
		</form>

		<form method="post" class="js-ajax-form" action="">
			
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>用户</th>
						<th align="center">主播</th>
						<th align="center">操作者</th>
						<th>提交时间</th>
						<th align="center">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo['uidinfo']['user_nicename']} ({$vo['uidinfo']['id']})</td>
						<td align="center">{$vo['liveinfo']['user_nicename']} ({$vo['liveinfo']['id']})</td>
						<td align="center">{$vo['actioninfo']['user_nicename']} ({$vo['actioninfo']['id']})</td>
						<td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>
						<td align="center">
							
							<a class="btn btn-xs btn-danger js-ajax-dialog-btn" href="{:url('Livekick/del',array('id'=>$vo['id']))}" data-msg="您确定要删除吗？">删除</a>
							
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >手动充值记录</a></li>
			<li><a href="{:url('Manual/add')}">手动充值</a></li>
		</ul>
		<form class="well form-inline margin-top-20"   name="form1" method="post" action="">
			提交时间：	
			<input type="text" name="start_time" class="js-bootstrap-date form-control" value="{:input('request.start_time')}" autocomplete="off" placeholder="开始时间" autocomplete="off">-
			<input type="text" name="end_time" class="js-bootstrap-date form-control" value="{:input('request.end_time')}" autocomplete="off" placeholder="结束时间" autocomplete="off">&nbsp; &nbsp;
			关键字：			
			<input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="会员ID">
			<input type="button" class="btn btn-primary" value="搜索" onclick="form1.action='{:url('Manual/index')}';form1.submit();"/>
			<a class="btn btn-danger" href="{:url('Admin/Manual/index')}">清空</a>
			<a class="admin_zongshu">总点数:{$coin}</a>
		</form>		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>管理员</th>
						<th>会员 (账号)(ID)</th>
						<th>充值点数</th>
						<th>IP</th>
						<th>时间</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo['admin']}</td>
						<td>{$vo['user_nicename']} （{$vo['user_login']}）（{$vo['touid']}）</td>
						<td>{$vo['coin']}</td>
						<td>{$vo['ip']}</td>
				
						<td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>

					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

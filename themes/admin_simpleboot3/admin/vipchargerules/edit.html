<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Vipchargerules/index')}">vip充值规则列表</a></li>
			<li class="active"><a >修改</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Vipchargerules/edit_post')}">
			<fieldset>
				<input type="hidden" name="id" value="{$info['id']}">
				<div class="form-group" >
					<label for="input-orderno" class="col-sm-2 control-label"><span class="form-required">*</span>排序号</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-orderno"  name="orderno" value="{$info['orderno']}">
						<p class="help-block">填写正整数</p>
					</div>
				</div>
				
				<div class="form-group" >
					<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-name"  name="name" value="{$info['name']}" >

					</div>
				</div>

				<div class="form-group" >
					<label for="input-money" class="col-sm-2 control-label"><span class="form-required">*</span>价格</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-money"  name="money" value="{$info['money']}" >
						
					</div>
				</div>


				<div class="form-group" >
					<label for="input-days" class="col-sm-2 control-label"><span class="form-required">*</span>充值vip天数（单位：天）</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-days"  name="days" value="{$info['days']}" >
						<p class="help_block">请填写正整数</p>
						
					</div>
				</div>

				<div class="form-group" >
					<label for="input-coin" class="col-sm-2 control-label"><span class="form-required">*</span>充值vip需花费{$name_coin}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-coin"  name="coin" value="{$info['coin']}" >
						
					</div>
				</div>
				
			</fieldset>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	
	
</body>
</html>

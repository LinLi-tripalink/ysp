<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >钻石充值规则列表</a></li>
			<li><a href="{:url('Chargerules/add')}">添加</a></li>
		</ul>

		<form method="post" class="js-ajax-form" action="{:url('Chargerules/listorderset')}">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:lang('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>排序</th>
						<th align="center">ID</th>
						<th>名称</th>
						<th>价格</th>
						<th>钻石</th>
						<th>苹果支付钻石</th>
						<th>Paypal支付钻石</th>
						<th>苹果项目ID</th>
						<th>赠送钻石</th>
						<th>发布时间</th>
						<th align="center">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					
					<foreach name="lists" item="vo">
					<tr>
						<td><input name="listorders[{$vo['id']}]" type="text" size="3" value="{$vo['orderno']}" class="input input-order"></td>
						<td align="center">{$vo.id}</td>
						<td>{$vo['name']}</td>
						<td>{$vo['money']}</td>
						<td>{$vo['coin']}</td>
						<td>{$vo['coin_ios']}</td>
						<td>{$vo['coin_paypal']}</td>
						<td>{$vo['product_id']}</td>
						<td>{$vo['give']}</td>
						<td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>
						<td align="center">
							<a class="btn btn-xs btn-primary" href="{:url('Chargerules/edit',array('id'=>$vo['id']))}" >编辑</a>
							
							<a class="btn btn-xs btn-danger  js-ajax-dialog-btn" href="{:url('Chargerules/del',array('id'=>$vo['id']))}" data-msg="您确定要删除吗？">删除</a>
							
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

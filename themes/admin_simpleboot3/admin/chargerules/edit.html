<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Chargerules/index')}">钻石充值规则列表</a></li>
			<li class="active"><a >修改</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Chargerules/edit_post')}">
			<fieldset>
				<input type="hidden" name="id" value="{$info['id']}">
				<div class="form-group" >
					<label for="input-orderno" class="col-sm-2 control-label"><span class="form-required">*</span>排序号</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-orderno"  name="orderno" value="{$info['orderno']}"><p class="help-block">填写正整数</p>
					</div>
				</div>
				
				<div class="form-group" >
					<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-name"  name="name" value="{$info['name']}" >

					</div>
				</div>

				<div class="form-group" >
					<label for="input-money" class="col-sm-2 control-label"><span class="form-required">*</span>价格</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-money"  name="money" value="{$info['money']}" >
						
					</div>
				</div>

				<div class="form-group" >
					<label for="input-coin" class="col-sm-2 control-label"><span class="form-required">*</span>非苹果支付获得{$name_coin}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-coin"  name="coin" value="{$info['coin']}" >
						
					</div>
				</div>

				<div class="form-group" >
					<label for="input-coin_ios" class="col-sm-2 control-label"><span class="form-required">*</span>苹果支付获得{$name_coin}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-coin_ios"  name="coin_ios" value="{$info['coin_ios']}" >
						
					</div>
				</div>

				<div class="form-group" >
					<label for="input-product_id" class="col-sm-2 control-label"><span class="form-required">*</span>苹果项目ID</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-product_id"  name="product_id" value="{$info['product_id']}" >
						
					</div>
				</div>

				<div class="form-group" >
					<label for="input-give" class="col-sm-2 control-label"><span class="form-required">*</span>赠送{$name_coin}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-give"  name="give" value="{$info['give']}" >
						
					</div>
				</div>

				<div class="form-group">
					<label for="input-coin_paypal" class="col-sm-2 control-label"><span class="form-required">*</span>PayPal支付获得{$name_coin}</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-coin_paypal" name="coin_paypal" value="{$info['coin_paypal']}" onkeyup ="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
						<p class="help-block">1-99999999之间</p>
					</div>
				</div>
				
			</fieldset>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	
	
</body>
</html>

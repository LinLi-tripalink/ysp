<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Reportcat/index')}">直播间举报类型列表</a></li>
			<li class="active"><a >类型修改</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Reportcat/edit_post')}">
			<fieldset>

				<input type="hidden" name="id" value="{$info['id']}">
				<div class="form-group" >
					<label for="input-orderno" class="col-sm-2 control-label"><span class="form-required">*</span>排序号</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-orderno"  name="orderno" value="{$info['orderno']}">
						<p class="help-block">填写正整数</p>
					</div>
				</div>
				
				<div class="form-group" >
					<label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>举报类型名称</label>
					<div class="col-md-6 col-sm-10">
						<input type="text"class="form-control" id="input-title"  name="title" value="{$info['title']}"> 
						<p class="help-block">简洁明了</p>
					</div>
				</div>
				
				<div class="form-group" >
					<label for="input-isdel" class="col-sm-2 control-label"><span class="form-required">*</span>是否显示</label>
					<div class="col-md-6 col-sm-10">
						<label class="radio-inline"><input type="radio" name="isdel" value="0" <if condition="$info['isdel'] eq 0">checked="checked"</if>>显示</label>
						<label class="radio-inline"><input type="radio" name="isdel" value="1" <if condition="$info['isdel'] eq 1">checked="checked"</if> >不显示</label> 
					</div>
				</div>


			</fieldset>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="{:url('Reportcat/index')}">{:lang('BACK')}</a>
				</div>
			</div>
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	
	
</body>
</html>

<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Liveing/index')}">直播列表</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Liveing/edit_post')}">
		   
			<fieldset>				
				
				<div class="form-group" id="liveclass">
					<label for="input-type" class="col-sm-2 control-label"><span class="form-required">*</span>直播分类</label>
					<div class="col-md-6 col-sm-10">
	                    <select class="form-control" name="liveclassid">
	                    	<option value="0" <eq name="live['liveclassid']" value="0">selected</eq>>默认分类</option>
	                        <volist name="liveclass" id="v">
	                        <option value="{$key}" <if condition="$live['liveclassid'] gt 0 and $live['liveclassid'] eq $key">selected</if>>{$v}</option>
	                        </volist>
	                    </select>
					</div>
				</div>

				<div class="form-group" >
					<label for="input-uid" class="col-sm-2 control-label"><span class="form-required">*</span>用户ID</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-uid"  name="uid" value="{$live['uid']}" readonly="readonly" />
					</div>
				</div>
			
				<div class="form-group" >
					<label for="input-pull" class="col-sm-2 control-label"><span class="form-required">*</span>视频地址</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-pull" placeholder="请填写视频地址"  name="pull" value="{$live['pull']}" />
					</div>
				</div>

				
				
			</fieldset>
	
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="{:url('Liveing/index')}">{:lang('BACK')}</a>
				</div>
			</div>
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

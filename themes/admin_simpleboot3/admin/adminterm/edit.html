<include file="public@header" />
</head>
<body>	
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a  href="{:url('Adminterm/index')}">分类管理</a></li>
		<li class="active"><a>编辑分类</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('Adminterm/edit_post')}" method="post">
		<input type="hidden" name="id" value="{$info['id']}" />
		 <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>分类名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" name="name" class="form-control" value="{$info['name']}" />
            </div>
        </div>
	
		
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
				<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
